    <title>Modal</title>
</head>
<body>

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">TÃ­tulo del modal</h5>

                </div>
                <div class="modal-body">
                    Contenido del modal...

                </div>
            </div>
        </div>
    </div>
