<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar dinero</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/sendmoney.css">
</head>
<body>
    <div class="container">
        <h1>Enviar dinero</h1>
        <form id="sendmoney-form">
            <label for="destinatario">Destinatario:</label>
            <input type="email" id="destinatario" name="destinatario" required>
            <label for="monto">Monto a enviar:</label>
            <input type="number" id="monto" name="monto" required>
            <button type="submit">Enviar dinero</button>
        </form>
        <p class="error-message"></p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../js/sendmoney.js"></script>
</body>
</html>
